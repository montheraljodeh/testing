<div class="content-wrapper">
  <div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4">Role Managemenet</h4>
    <button type="button" style="margin-left:90%;" class=" btn btn-outline-success mb-4"
      (click)="modalOpenPrimary(modalPrimary)">
      Add Role
    </button>
    <div class="card">
      <h5 class="card-header"> Role Managemenet List</h5>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Role Name</th>
              <th>Created</th>
              <th>Created By</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody class="table-border-bottom-0">
            <tr *ngFor="let item of DataofRole">
              <td>{{item.name}}</td>
              <td>{{item.created}}</td>
              <td>{{item.createdBy}}</td>
              <td>

                <a href="javascript:void(0);" (click)="modalOpenPrimary(modalPrimary1,item)"><i
                    class="ti ti-user me-1"></i></a>

              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<br>

<div class="modal-success d-inline-block">
  <!-- Button trigger modal -->
  <!-- Modal -->
  <ng-template #modalPrimary let-modal>
    <div class="modal-header">
      <h3 class="modal-title" id="myModalLabel160">Add Role</h3>
      <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body" tabindex="0" ngbAutofocus>
      <form (ngSubmit)="onsubmit()">

        <input type="text" formControlName="name" />
        <button class="btn btn-outline-success">Save</button>
      </form>
    </div>
  </ng-template>
  <!-- / Modal -->
</div>



<div class="modal-success d-inline-block">
  <!-- Button trigger modal -->
  <!-- Modal -->
  <ng-template #modalPrimary1 let-modal>
    <div class="modal-header">
      <h3 class="modal-title" id="myModalLabel160">Role Authriaztion</h3>
      <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body" tabindex="0" ngbAutofocus>
      <h6>RoleName: {{objofrole.name}}</h6>

      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Main Page</th>
              <th>Sub Page</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody class="table-border-bottom-0">
            <tr *ngFor="let item of DataofClaim">
              <td><strong>{{item.pageName}}</strong></td>
              <td>
                <span *ngFor="let itemof of item.subMenuItems;">{{itemof.pageName}} <br></span>
              </td>
              <td>

                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="customSwitch" style="width: 57px;
  height: 25px;" value="{{item.id}}" #myInput (change)="change(myInput.checked,myInput.value);"
                    [checked]="checkvalue(item.id)">
                </div>
              </td>
            </tr>


          </tbody>
        </table>
        <button type="button" (click)="updatewithpage();" class="btn btn-outline-success">Save</button>
      </div>


    </div>
  </ng-template>
  <!-- / Modal -->
</div>
