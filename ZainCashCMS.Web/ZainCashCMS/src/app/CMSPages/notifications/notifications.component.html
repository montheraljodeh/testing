<div class="content-wrapper">
    <!-- Content -->
    <div class="container-xxl flex-grow-1 container-p-y">
        <h4 class="fw-bold py-3 mb-4">Custom Notification</h4>
        <div class="card">
            <div class="table-responsive text-nowrap" style="padding-bottom: 50px; ">
                <form [formGroup]="notificationForm" class="form">
                    <div class="row">
                        <div class="col-12 col-md-8" style="margin-left:250px">
                            <label class="form-label">Numbers</label>
                            <textarea type="text" rows="2" class="form-control" placeholder="Numbers"
                                formControlName="numbers"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-md-8" style="margin-left:250px">
                            <label class="form-label">Title</label>
                            <textarea type="text" rows="2" class="form-control" placeholder="Title"
                                formControlName="title"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-md-8" style="margin-left:250px">
                            <label class="form-label">Push Messsage</label>
                            <textarea type="text" rows="2" class="form-control" placeholder="Message"
                                formControlName="message"></textarea>

                        </div>
                    </div>

                </form>

                <div class="col-md-2" style="margin-left:600px">
                    <button style="margin-top: 23px;" class="btn btn-primary" (click)="sendNotification()" type="submit">
                        Push Notification
                    </button>
                </div>

            </div>

        </div>


        <!--/ Basic table -->
    </div>
</div>
